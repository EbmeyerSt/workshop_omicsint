channels:
  - bioconda
  - conda-forge
  - r
  - rdonnelly
  - defaults

dependencies:
  # Python and general packages
  - python
  - jupyter
  - pandas
  - scipy
  - seaborn
  - matplotlib
  - nb_conda_kernels
  - numpy
  - scipy
    
  # Topology session
  - gseapy
  - leidenalg
  - python-igraph
  - pycairo
  - glpk
  - scikit-learn

  # Cytoscape
  - r-base
  - rstudio
  - bioconductor-rcy3
